<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Ã‰xito',
            text: '{{ messages[0] }}',
            confirmButtonText: 'Cerrar'
        });
    </script>
    {% endif %}
    {% endwith %}
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 title">Equipos</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2 my-auto">
                <ul class="list-group">
                    {% for resultado in resultados %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ resultado.nombre }} ({{ resultado.mac_address }}) - IP: {{ resultado.ip_address }} - Estado: {{ resultado.estado }}
                        <a href="/encender/{{resultado.id}}" class="btn btn-success btn-sm"> Encender</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
   
    </main>
</body>

</html>
